<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../web/css/bootstrapCSS/bootstrap.css">
    <link rel="stylesheet" href="../../web/css/testHTML.css">
</head>
<body>


<h1>Ma Page HTML</h1>


<a class="btn btn-primary" data-toggle="modal" href="#modal-id">Trigger modal</a>
<div class="modal fade" id="modal-id">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                Modal body ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="carouselId" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselId" data-slide-to="0" class="active"></li>
        <li data-target="#carouselId" data-slide-to="1"></li>
        <li data-target="#carouselId" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img data-src="holder.js/900x500/auto/#777:#555/text:First slide" alt="First slide">
            <div class="carousel-caption">
                <h3>Title</h3>
                <p>Description</p>
            </div>
        </div>
        <div class="carousel-item">
            <img data-src="holder.js/900x500/auto/#666:#444/text:Second slide" alt="Second slide">
            <div class="carousel-caption">
                <h3>Title</h3>
                <p>Description</p>
            </div>
        </div>
        <div class="carousel-item">
            <img data-src="" alt="Third slide">
            <div class="carousel-caption">
                <h3>Title</h3>
                <p>Description</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


<script type="text/javascript" src="../../web/js/Jquery/jquery-3.3.1.js"></script>
<script type="text/javascript" src="../../web/js/Popper/popper.js"></script>
<script type="text/javascript" src="../../web/js/bootstrapJS/bootstrap.js"></script>
<script type="text/javascript" src="../../web/js/main.js"></script>

</body>
</html>
